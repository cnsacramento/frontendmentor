<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../styles/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>

    <article class="perfume">

      <picture class="perfume__img">
        <source srcset="../images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="../images/image-product-mobile.jpg" alt="Gabrielle's perfume on a table with two branches around it.">
      </picture>

      <div class="perfume__content">

        <p class="perfume__category">P&nbsp;E&nbsp;R&nbsp;F&nbsp;U&nbsp;M&nbsp;E</p>

        <h1 class="perfume__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="perfume__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="perfume__prices">
          <p class="perfume__discount">
            <ins>$149.99</ins>
          </p>
          <p class="perfume__price">
            <del>$169.99</del>
          </p>
        </div>

        <button class="perfume__btn" type="button">
          <img src="../images/icon-cart.svg" alt="Cart icon">
          Add to Cart
        </button>

      </div>

    </article>

  </main>

  <!--
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Christian Novo Sacramento</a>.
  </footer>
  -->
</body>

</html>
